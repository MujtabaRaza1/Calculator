<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1 style="text-align: center; font-size: 10rem;">Calculator </h1>
    
    
    <div class="container flex flex-col bg-red mx-auto m-w-20">
        <h1 class="text-center">Welcome to calculate me!</h1>
        <input type="text" class="input">
        <div class="row">
            <div class="button">
                <button class="button1">C</button>
                <button class="button1">%</button>
                <button class="button1">M+</button>
                <button class="button1">M-</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button class="button1">7</button>
                <button class="button1">8</button>
                <button class="button1">9</button>
                <button class="button1">*</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button class="button1">4</button>
                <button class="button1">5</button>
                <button class="button1">6</button>
                <button class="button1">+</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button class="button1">1</button>
                <button class="button1">2</button>
                <button class="button1">3</button>
                <button class="button1">/</button>
            </div>
        </div>
        <div class="row">
            <div class="button">
                <button class="button1">0</button>
                <button class="button1">.</button>
                <button class="button1">=</button>
                <button class="button1">-</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs-expression-to-fraction/1.0.0/index.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fraction.js/4.1.2/fraction.min.js"></script>
</body>
</html>
